<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="g.jpg" type="image/x-icon" />

    <title>G.Blog/Contact</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section id="section-wrapper">
      <div class="box-wrapper">
        <div class="info-wrap">
          <h2 class="info-title">Contact Information</h2>
          <h3 class="info-sub-title">
            Fill up the form and i will get back to you within 24 hours
          </h3>
          <ul class="info-details">
            <li>
              <i class="fas fa-phone-alt"></i>
              <a href="#">+91 9395043169</a>
            </li>
            <li>
              <i class="fas fa-paper-plane"></i>
              <a href="https://mail.google.com/mail/u/0/#inbox"
                >basumatarybale65@gmail.com</a
              >
            </li>
            <li>
              <!--<i class="fas fa-globe"></i>
              <a href="about.html">about.com</a>-->
            </li>
          </ul>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="fab fa-whatsapp"></i></a>
            </li>
            <li>
              <a
                href="https://www.google.com/search?client=firefox-b-d&q=twitter"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://in.linkedin.com/"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="form-wrap">
          <form action="https://api.web3forms.com/submit" method="POST">
            <h2 class="form-title">Send me a message</h2>
            <div class="form-fields">
              <div class="form-group">
                <input
                  type="hidden"
                  name="access_key"
                  value="bd8e9339-b3a0-42c8-835c-68cf7d3691c8"
                />
                <input
                  type="text"
                  class="fname"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="lname"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-group">
                <input type="email" class="email" placeholder="Mail" required />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="phone"
                  placeholder="Phone"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id=""
                  placeholder="Write your message"
                ></textarea>
              </div>
            </div>
            <input type="submit" value="Send Message" class="submit-button" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
